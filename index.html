<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a page that performs simple calculations 
    based on a user's prompt responses.">
    <title>Week 5 Assignment - Sheena's Degrees</title>
    <!-- link to stylesheet -->
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <!-- Use of Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700">
</head>
<body>

    <!-- this is the header of the page, that contains the logo for the degree page -->
    <header>
        
        <!-- logo for the degree page -->
        <img src="multimedia/calculator-logo.png" alt="degree logo graphic"
                class="logo_image">

    </header>

    <!-- main contents of the page, where the user can click the button to start the program -->
    <main>

        <section class="calculator_intro_section">
            <!-- introduces the degrees page and welcomes the site visitor -->
            <h1>Welcome to the List of Sheena's Degrees!</h1>

            <!-- explanation of what the application does -->
            <p id="degree_info">
                If you're curious to know more information about Sheena's degrees, simply click the 
                button below to get more information. We'll grab that data from our web server and send 
                it back your way!
            </p>

            <!-- button that triggers the program -->
            <button type="button" class="begin_button" onclick="fetchDegreeData()">Let's Start</button>

        </section>

    </main>


    <!-- site footer -->
    <footer>

        <!-- a copyright message -->
        <p>Degree Generator &copy; Sheena Shahangian</p>

    </footer>

    <!-- JavaScript for the page, placed at bottom, as recommended by textbook -->
    <script src="app.js"></script>
    
</body>

</html>
